<!-- Modal -->
<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="alert-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="alert-modal-label">Register Alert</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3">Query :</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" disabled value="{{parsedSearchResults['query']}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3">Name :</label>
            <div class="col-sm-9">
              <input class="form-control" type="text"/>
            </div>
          </div><div class="form-group">
            <label class="col-sm-3">Email :</label>
            <div class="col-sm-9">
              <input class="form-control" type="text"/>
            </div>
          </div><div class="form-group">
            <label class="col-sm-3">Frequency :</label>
            <div class="col-sm-9">
              <select class="form-control">
                <option>EACH</option>
                <option>DAILY</option>
                <option>WEEKLY</option>
                <option>MONTHLY</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div ng-init="init()">
    <div class="col-sm-12">
      <div class="row checkboxDiv">
        <span ng-repeat="collection in dataMap.collections">
          <input type="checkbox" ng-checked="{{collection.checked}}" id="{{collection.name}}" hidden/><label class="checkboxlabel" ng-click="checkToggle(collection)" for="{{collection.name}}">{{collection.name}}</label>
        </span>
      </div>
    </div>

    <form class="center-block" >
        <custominput id="xyz" ng-model="query" onsearch="startSearch" inputstyle="inputClass" howmany="howmany()" howmanynofsuggest="howmanynofsuggest()" show-auto-suggest="showAutoSuggest">
            <autocomplete source="loadItems" ng-show="showAutoSuggest"></autocomplete>
        </custominput>
    </form>
    <div ng-include src="'views/search-results.html'" >
    </div>
</div>
